<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        /*
        Exercicio 5
        Escreva	um	algoritmo	para	ler	uma	temperatura	em	graus	Fahrenheit,	calcular	e	escrever	
        o	valor	correspondente	em	graus	Celsius.
        */

        let Fahrenheit = Number(prompt("Insira a temperatura em Fahrenheit: "));
        let Celsius = (Fahrenheit - 32) / 1.8;
        alert(`temperatura equivalente em Celsius é: ${Celsius.toFixed(2)}°C`)
    </script>
</body>
</html>
