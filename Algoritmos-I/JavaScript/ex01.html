<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        /*
        Exercicio 1
        Escreva	um	programa	para	que	sejam	informados	10	(dez)	números	inteiros.	O	programa	
        deve	informar	o	menor	e	o	maior	valor	informado.
        */

        let nums = [];

        for(let i = 0; i<10 ; i++){
            nums[i] = parseInt(prompt(`Digite o ${i+1}º valor `))            
        }

        alert(`Os valores digitados foram ${nums}`)

        nums.sort((a,b)=> a-b);

        alert(`O menor valor é: ${nums[0]}\nO maior valor é: ${nums[9]}`);

    </script>
</body>
</html>
