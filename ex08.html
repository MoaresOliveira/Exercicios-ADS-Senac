<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script>
        /*
        Exercicio 8
        Monte	um	programa	que	calcule	o	IMC	(Índice	de	Massa	Corporal)	de	uma	pessoa.	Deve	
        ser	fornecido	como	entrada	o	peso	em	kg,	a	altura	em	metros	e	o	sexo.	Como	saída,	deve	
        ser	exibido	o	IMC	e	mostrar	em	qual	faixa	de	risco	a	pessoa	se	encontra.
        */
       /*
        Abaixo de 17	Muito abaixo do peso
        Entre 17 e 18,49	Abaixo do peso
        Entre 18,5 e 24,99	Peso normal
        Entre 25 e 29,99	Acima do peso
        Entre 30 e 34,99	Obesidade I
        Entre 35 e 39,99	Obesidade II (severa)
        Acima de 40	Obesidade III (mórbida)
       */
       let sexo = prompt("Qual seu sexo?\nF - Feminino    M - Masculino");
       let altura = Number(prompt("Insira sua altura(cm):"));
       altura /= 100;
       let peso = Number(prompt("Insira o seu peso(Kg):"));
       let IMC = peso / (altura**2);
       IMC = IMC.toFixed(2)
       if(IMC < 17){
        alert(IMC + " Muito abaixo do peso")
       }else if(IMC < 18.5){
        alert(IMC + " Abaixo do peso")
       }else if(IMC < 25){
        alert(IMC + " Peso normal")
       }else if(IMC < 30){
        alert(IMC + " Acima do peso")
       }else if(IMC < 35){
        alert(IMC + " Obesidade I")
       }else if(IMC < 40){
        alert(IMC + " Obesidade II (severa)")
       }else if(IMC >= 40){
        alert(IMC + " Obesidade III (mórbida)")
       }
    </script>
</body>
</html>
